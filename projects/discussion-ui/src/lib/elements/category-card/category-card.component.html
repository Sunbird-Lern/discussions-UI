<div class="category-card" tabindex="0" role="link">
  <div class="category-card-header">
    <div class="catergory-card-header-image mr-16">
      <img src="./assets/discussion-ui/images/Buffer-512.webp" alt="category card icon" class="category-card-img">
    </div>
      <div class="category-card-header-label fs-1 font-weight-bold" [innerHTML]="category.name"></div>
  </div>
  <p class="category-card-header-text my-8 fnormal">{{category.description}}</p>
  <div class="category-card-main">
    <div class="category-card-main-content">
      <div>
        <span class="discussion-label fnormal font-weight-bold">{{category.totalTopicCount}} Discussions</span>
      </div>
      <div>
        <span class="post-label fnormal font-weight-bold ml-16">{{category.totalPostCount}} Posts</span>
      </div>
    </div>
    <div class="flex flex-1" class="cursor-pointer text-right mobile2">
      <img src="./assets/discussion-ui/images/eye-icon.png" class="eye-icon" alt="eye icon">
    </div>
  </div>
</div>
